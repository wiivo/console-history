<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>История на игровите конзоли - тест</title>
</head>


<body>
    <!-- Цялото съдържание на страницата е събрано в контейнер с размер 100vh -->
    <div class="page-container">

        <!-- Логото е линк към главната страница -->
        <header id="page-header">
            <a href="index.html"><img src="media/logo_black.png" alt="logo" class="logo"></a>
        </header>

        <!-- Бутона, който започва теста -->
        <button onclick="loadQuiz()" class="startBtn">Започнете теста</button>

        <!-- Съдържанието на теста е събрано в контейнер, който има display = none -->
        <!-- Когато се натисне бутона "Започнете теста, се сменя стойността на display" -->
        <div class="quiz-containter" id="quiz">

            <!-- Въпросите и отговорите са поместени тук -->
            <!-- Tук в html-a са сложен placeholder текст, истинското съдържание е hardcode-нато в quiz.js файла -->
            <header class="quiz-header">
                <h2 id="question">Question Text</h2>
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" class="answer">
                        <label for="a" id="a_text">Answer</label>
                    </li>

                    <li>
                        <input type="radio" name="answer" id="b" class="answer">
                        <label for="b" id="b_text">Answer</label>
                    </li>

                    <li>
                        <input type="radio" name="answer" id="c" class="answer">
                        <label for="c" id="c_text">Answer</label>
                    </li>

                    <li>
                        <input type="radio" name="answer" id="d" class="answer">
                        <label for="d" id="d_text">Answer</label>
                    </li>
                </ul>
            </header>

            <button class="submitBtn" id="submit">Напред</button>

        </div>

        <!-- футър -->
        <footer>Сайт изработен от Ивайло Ташев, 2023г.</footer>

    </div>

    <script src='quiz.js'></script>
</body>


</html>
